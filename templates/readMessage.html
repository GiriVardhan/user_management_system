        {{range .MsgList}}
         <table bgcolor=darkcyan align=center valign=middle width=800px hight=auto><tr><td width=200px align=right ><font color=ivory>Message Subject :</font></td><td align=left><font color=ivory>{{.Msg_Header}}</td></tr>
